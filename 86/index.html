<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Sticky Sections</title>
</head>

<body class="bg-gray-800">
    <section
        class="h-screen w-full text-6xl font-black text-white flex justify-center items-center uppercase font-[Helvetica]">
        Scroll Down
    </section>
    <main class="relative">
        <section class="sticky-sections h-screen w-full sticky top-0 relative overflow-hidden">
            <img class="h-full w-full object-cover"
                src="https://images.unsplash.com/photo-1678366633407-7f49da199a42?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Mountain landscape">
            <div class="absolute inset-0 bg-black/30 flex items-center justify-center">
                <div class="text-center text-white px-8">
                    <h2 class="text-7xl font-bold mb-4 font-[Helvetica] tracking-wider">EXPLORE</h2>
                    <p class="text-xl font-light max-w-2xl mx-auto leading-relaxed">
                        Discover breathtaking landscapes that inspire adventure and wonder
                    </p>
                    <div class="mt-8 w-16 h-1 bg-white mx-auto"></div>
                </div>
            </div>
        </section>

        <section class="sticky-sections h-screen w-full sticky top-0 relative overflow-hidden">
            <img class="h-full w-full object-cover"
                src="https://images.unsplash.com/photo-1693648793394-0b76b7eb042e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Ocean waves">
            <div class="absolute inset-0 bg-blue-900/40 flex items-center justify-center">
                <div class="text-center text-white px-8">
                    <h2 class="text-7xl font-bold mb-4 font-[Helvetica] tracking-wider">JOURNEY</h2>
                    <p class="text-xl font-light max-w-2xl mx-auto leading-relaxed">
                        Every wave tells a story of endless possibilities and new horizons
                    </p>
                    <div class="mt-8 flex justify-center space-x-2">
                        <div class="w-3 h-3 bg-white rounded-full"></div>
                        <div class="w-3 h-3 bg-white rounded-full opacity-60"></div>
                        <div class="w-3 h-3 bg-white rounded-full opacity-30"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="sticky-sections h-screen w-full sticky top-0 relative overflow-hidden">
            <img class="h-full w-full object-cover"
                src="https://images.unsplash.com/photo-1520531158340-44015069e78e?q=80&w=1272&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Abstract nature">
            <div class="absolute inset-0 flex items-center justify-center mix-blend-difference">
                <div class="text-center text-white px-8">
                    <h2 class="text-7xl font-bold mb-4 font-[Helvetica] tracking-wider">DREAM</h2>
                    <p class="text-xl font-light max-w-2xl mx-auto leading-relaxed">
                        Where imagination meets reality in perfect harmony
                    </p>
                    <div class="mt-8 grid grid-cols-3 gap-4 max-w-xs mx-auto">
                        <div class="h-1 bg-white rounded"></div>
                        <div class="h-1 bg-white rounded opacity-75"></div>
                        <div class="h-1 bg-white rounded opacity-50"></div>
                    </div>
                </div>
            </div>
        </section>

        <section class="sticky-sections h-screen w-full sticky top-0 relative overflow-hidden">
            <img class="h-full w-full object-cover"
                src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Golden landscape">
            <div
                class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent flex items-center justify-center">
                <div class="text-center text-white px-8">
                    <h2 class="text-7xl font-bold mb-4 font-[Helvetica] tracking-wider">INSPIRE</h2>
                    <p class="text-xl font-light max-w-2xl mx-auto leading-relaxed">
                        Find your light in the golden moments of life's journey
                    </p>
                    <div class="mt-8 flex justify-center">
                        <div class="w-20 h-20 border-2 border-white rounded-full flex items-center justify-center">
                            <div class="w-2 h-2 bg-white rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <section
        class="h-screen w-full text-6xl font-black text-white flex justify-center items-center uppercase font-[Helvetica]">
        End
    </section>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
