<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Stacking Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-neutral-800">

    <main class="h-screen w-full"></main>
    <section id="main" class="h-screen border-2 relative flex justify-center items-center">
        <div class="mx-auto w-[50vw] h-96 bg-neutral-700"></div>
        <div class="cards mx-auto w-[50vw] h-96 bg-neutral-500 absolute top-full"></div>
        <div class="cards mx-auto w-[50vw] h-96 bg-neutral-400 absolute top-full"></div>
        <div class="cards mx-auto w-[50vw] h-96 bg-neutral-300 absolute top-full"></div>
    </section>
    <main class="h-screen w-full"></main>


    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
