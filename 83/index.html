<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Gsap</title>
    <style>
        #mask {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
    </style>
</head>

<body>
    <main class="h-screen w-full flex justify-start items-center">
        <div class="h-full w-1/2 relative">
            <!-- WireFrame -->
            <img class="object-cover h-full w-full"
                src="https://hyperbolic.studiofreight.com/_next/image?url=%2Fimages%2Fwireframe.png&w=1080&q=100"
                alt="">
            <!-- Mask div -->
            <div class="absolute inset-0">
                <img id="mask" class="object-cover h-full w-full"
                    src="https://hyperbolic.studiofreight.com/_next/image?url=%2Fimages%2Fphotoreal-frame.png&w=1080&q=90"
                    alt="">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
