<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Interactive Fire Icon Animation</title>
</head>

<body class="h-screen w-full flex justify-center items-center bg-black">
    <main id="card" class="h-[50vh] w-[40vw] flex justify-center items-center bg-neutral-900">
        <div>
            <svg id="svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                class="h-64 stroke-[0.1]  hover:stroke-[0.2] transition-all duration-300 ease-in-out text-white">
                <!-- Using defs for the radial gradient -->
                <defs>
                    <radialGradient id="grad1" gradientUnits="userSpaceOnUse" cx="50%" cy="50%" r="50%">
                        <stop id="centerStop" stop-color="#404040"></stop>
                        <stop offset="1" stop-color="#404040"></stop>
                    </radialGradient>
                </defs>
                <path strokeLinecap="round" strokeLinejoin="round" class="fill-neutral-950/50" stroke="url(#grad1)"
                    d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
                <path strokeLinecap="round" strokeLinejoin="round" class="fill-neutral-800/50" stroke="url(#grad1)"
                    d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
            </svg>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.getElementById('card');
            const centerStop = document.getElementById('centerStop');

            card.addEventListener('mouseenter', () => {
                centerStop.setAttribute('stop-color', '#10b981');
            });

            card.addEventListener('mouseleave', () => {
                centerStop.setAttribute('stop-color', '#404040');
            });

            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const cx = (x / rect.width) * 100;
                const cy = (y / rect.height) * 100;

                // Update the radial gradient center based on mouse position
                const gradient = document.getElementById('grad1');
                gradient.setAttribute('cx', `${cx}%`);
                gradient.setAttribute('cy', `${cy}%`);
            });
        });
    </script>

</body>

</html>
