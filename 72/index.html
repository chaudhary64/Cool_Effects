<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Effect</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #2193b0, #6dd5ed);
    color: white;
    font-family: 'Poppins', sans-serif;
    text-align: center;
    margin: 0;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #typewriter {
    font-size: 28px;
    font-weight: bold;
    border-right: 3px solid white;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: typing 3s steps(30, end) forwards, blink-caret 0.7s infinite;
  }

  @keyframes typing {
    from { width: 0; }
    to { width: 100%; }
  }

  @keyframes blink-caret {
    50% { border-color: transparent; }
  }
</style>
</head>
<body>

<div class="container">
  <div id="typewriter"></div>
</div>

<script>
  const text = "Welcome to the Typing Effect!";
  let index = 0;

  function typeWriter() {
    if (index < text.length) {
      document.getElementById("typewriter").textContent += text.charAt(index);
      index++;
      setTimeout(typeWriter, 100);
    }
  }

  setTimeout(typeWriter, 500); // Start typing after a short delay
</script>

</body>
</html>
